{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <section id="proyectos">

        {% for proyecto in proyectos %}
        <div class="proyecto">
            <img src={{proyecto.imagen.url}}>
            <h2>{{proyecto.proyecto}}</h2>
            <p><b>Lenguaje: {{proyecto.lenguaje}}</b></p>
            <p><b>Año: {{proyecto.año}} </b></p>
        </div>
        {% endfor %}
        
    </section>

{% endblock %}
